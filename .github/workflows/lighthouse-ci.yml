name: Lighthouse CI

on:
  push:
    branches: [ main, trytomakebetter ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Run Prettier check
        run: npm run format:check

      - name: Validate HTML
        run: npm run validate

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          retention-days: 30

  performance-budget:
    runs-on: ubuntu-latest
    needs: lighthouse-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check bundle size
        run: |
          echo "Checking file sizes..."
          find . -name "*.js" -o -name "*.css" | xargs wc -c
          echo "Total CSS size:"
          cat style.css | wc -c
          echo "Total JS size:"
          cat script.js | wc -c

      - name: Performance budget check
        run: |
          CSS_SIZE=$(cat style.css | wc -c)
          JS_SIZE=$(cat script.js | wc -c)
          
          if [ $CSS_SIZE -gt 500000 ]; then
            echo "CSS size ($CSS_SIZE bytes) exceeds budget (500KB)"
            exit 1
          fi
          
          if [ $JS_SIZE -gt 300000 ]; then
            echo "JS size ($JS_SIZE bytes) exceeds budget (300KB)"
            exit 1
          fi
          
          echo "Performance budget check passed"
          echo "CSS: $CSS_SIZE bytes"
          echo "JS: $JS_SIZE bytes"